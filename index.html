<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Card Example</title>
</head>


<body>
    <header>
        <h1>Exemplo de Flex Card</h1>
    </header>
    <main>

        <div class="card-container">
            <div class="card">
                <h2>Qual o carro mais veloz do mundo?</h2>
                <p>Os carros mais rápidos do mundo
                    Koenigsegg Jesko Absolut – 531 km/h.</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>Você pode adicionar qualquer conteúdo aqui.</p>
            </div>
            <div class="card">
                <h2>Card 3</h2>
                <p>Os cards são responsivos e se adaptam ao tamanho da tela.</p>
            </div>
            <div class="card">
                <h2>Card 4</h2>
                <p>Experimente adicionar mais cards!</p>
                
            </div>
        </div>
    </main>
</body>
</html>
